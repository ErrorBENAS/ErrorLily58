CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y
CONFIG_ZMK_DISPLAY=y
# Enable RGB Underglow
CONFIG_ZMK_RGB_UNDERGLOW=y

# Specify the type of LED strip used (WS2812 is common)
CONFIG_WS2812_STRIP=y

# Set the default brightness level (range: 0-255)
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=128

# Set the default effect (e.g., solid, breathing, rainbow)
CONFIG_ZMK_RGB_UNDERGLOW_EFFECT=solid

# Set the default color hue (range: 0-360)
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=180

# Set the default saturation level (range: 0-100)
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=100
